version: '3'

services:
    ros_iron_dev:
        image: ros_iron_dev
        build: .
        container_name: ros_iron_dev
        network_mode: host # --net:host
        ipc: host
        privileged: true # --privilaged
        tty: true
        volumes:
          - /dev:/dev
          - ./little_red_rover_ws/src/llr_base:/little_red_rover_ws/src/llr_base
          - ./esp32_firmware:/esp32_firmware
