# Based on: https://github.com/ros-controls/ros2_control_demos/blob/master/example_2/bringup/config/diffbot_controllers.yaml

controller_manager:
  ros__parameters:
    update_rate: 50  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    lrr_base_controller:
      type: diff_drive_controller/DiffDriveController

diffbot_base_controller:
  ros__parameters:
    publish_rate: 50

    base_frame_id: base_link
    
    left_wheel_names: ["left_wheel_joint"]
    right_wheel_names: ["right_wheel_joint"]

    # see https://cad.onshape.com/documents/3c9bcb798eb55dc89c3300c0/w/50990f614f9cfbc3dc016690/e/88501291836e98865225683a
    wheel_separation: 0.11439
    wheels_per_side: 1
    wheel_radius: 0.06096

    wheel_separation_multiplier: 1.0
    left_wheel_radius_multiplier: 1.0
    right_wheel_radius_multiplier: 1.0

    use_stamped_vel: false

