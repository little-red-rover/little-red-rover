<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Little Red Rover</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css">

	<style>
		@font-face {
			font-family: 'Randomn4yy';
			src: url('./_fonts/Randomn4yy-Regular.ttf');
		}

		.cover-main {
			font-family: 'Randomn4yy', monospace;
		}

		.cover-main h1 {
			font-size: 3em;
			color: black;
		}

		.cover-main p {
			font-size: 1.5em;
		}

		:root {
			--sidebar-name-font-family: 'Randomn4yy', monospace;
			--sidebar-name-font-size: 2.5em;
		}
	</style>
</head>

<body>
	<div id="app"></div>
	<script>
		window.$docsify = {
			name: 'Little Red Docs',
			coverpage: true
		}
	</script>
	<!-- Docsify v4 -->
	<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

	<!-- Required -->
	<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

	<!-- Recommended -->
	<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
